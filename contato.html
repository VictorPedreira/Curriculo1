<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="contato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>Meus Contatos</h1>

    <main>
        <ul id="contatos">
            <div class="contatos" id="column1">
                    <li id="whats">                       
                        <a href="#"><i class="fa-brands fa-whatsapp"></i> <p>WhatsApp</p></a>
                    </li>
                    <li id="insta">
                        <a href="#"><i class="fa-brands fa-instagram"></i> <p>Instagram</p></a>
                    </li>
                    <li id="twitter">                        
                        <a href="#"><i class="fa-brands fa-twitter"></i> <p>Twitter</p></a>
                    </li>
                    <li id="twitch">                       
                        <a href="#"><i class="fa-brands fa-twitch"></i> <p>Twitch</p></a>
                    </li>
                    <li id="email">                        
                        <a href="#"><i class="fa-regular fa-envelope"></i> <p>Email</p></a>
                    </li>
                    <li id="telegram">                        
                        <a href="#"><i class="fa-brands fa-telegram"></i> <p>Telegram</p></a>
                    </li>
                </div>

            <div class="contatos" id="column2">
                    <li id="discord">                       
                        <a href="#"><i class="fa-brands fa-discord"></i> <p>Discord</p></a>
                    </li>
                    <li id="steam">                       
                        <a href="#"><i class="fa-brands fa-steam"></i> <p>Steam</p></a>
                    </li>
                    <li id="micro">                        
                        <a href="#"><i class="fa-brands fa-microsoft"></i> <p>Microsoft</p></a>
                    </li>
                    <li id="youtube">                        
                        <a href="#"><i class="fa-brands fa-youtube"></i> <p>Youtube</p></a>
                    </li>
                    <li id="git">                       
                        <a href="#"><i class="fa-brands fa-github"></i> <p>GitHub</p></a>
                    </li>
                    <li id="linke">                        
                        <a href="#"><i class="fa-brands fa-linkedin"></i> <p>Linkedin</p></a>
                    </li>
                </ul>
            </div>

        </section>
    </main>
</body>

</html>
